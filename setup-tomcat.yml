---
- name: setup tomcat
  hosts: all
  become: true
  tasks:
  - name: install java
    yum:
      name: java
      state: installed
    when: ansible_os_family == "RedHat"

  - name: install java on ubuntu
    apt:
      name: default-jdk
      state: present
    when: ansible_os_family == "Debian"

  - name: download tomcat package
    get_url:
      url: https://mirrors.estointernet.in/apache/tomcat/tomcat-8/v8.5.69/bin/apache-tomcat-8.5.69.tar.gz
      dest: /opt
  - name: utar tomcat packages
    unarchive:
      src: /opt/apache-tomcat-8.5.69.tar.gz
      dest: /opt
      remote_src: yes
  - name: add execution permission on startup.sh file
    file:
      path: /opt/apache-tomcat-8.5.69/bin/startup.sh
      mode: 0777
  - name: strat tomcat services
    shell: nohup ./startup.sh
    args:
      chdir: /opt/apache-tomcat-8.5.69/bin



    

